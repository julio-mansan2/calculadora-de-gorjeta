<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto Calculadora de Gorjeta - Frontend Mentor</title>
    <link rel="shortcut icon" href="./src/images/favicon-32x32.png" type="image/x-icon">
    <link rel="stylesheet" href="./src/css/reset.css">
    <link rel="stylesheet" href="./src/css/style.css">
    <link rel="stylesheet" href="./src/css/variables.css">
    <link rel="stylesheet" href="./src/css/responsive.css">
</head>
<body>
    <header class="header">
        <h1>Spli<br>tter</h1>
    </header>
    <form class="main">
        <section>
            <article class="bill">
                <div>
                  <label for="bill">Bill</label>
                  <span class="message-error-bill message-valid">Can't be blank</span>
                </div>
                <div>
                    <img src="./src/images/icon-dollar.svg" alt="icon-dollar">
                    <input type="text" name="" oninput="this.value = this.value.replace(/[^0-9.]/g, '').replace(/(\..*?)\..*/g, '$1');" required id="bill" class="valid" placeholder="0">
                </div>
            </article>
            <article class="select">
                <label for="tip">Select Tip %</label>
                <section class="select-tip">
                    <div class="radio">
                        <label>
                          <input type="radio" id="0.05" class="input-radio"  name="option[356]" value="0.05" required>
                          <span>5%</span>
                        </label>
                      </div>
                      <div class="radio">
                        <label>
                          <input type="radio" class="input-radio" id="0.1" name="option[356]" value="0.1" required>
                          <span>10%</span>
                        </label>
                      </div>
                      <div class="radio">
                        <label>
                          <input type="radio" class="input-radio" id="0.15" name="option[356]" value="0.15" required>
                          <span>15%</span>
                        </label>
                      </div>
                      <div class="radio">
                        <label>
                          <input type="radio" class="input-radio" id="0.25" name="option[356]" value="0.25" required>
                          <span>25%</span>
                        </label>
                      </div>
                      <div class="radio">
                        <label>
                          <input type="radio" class="input-radio" id="0.5" name="option[356]" value="0.5" required>
                          <span>50%</span>
                        </label>
                      </div>
                    <input type="text" name="" maxlength="2" oninput="this.value = this.value.replace(/[^0-9.]/g, '').replace(/(\..*?)\..*/g, '$1');" id="tip" placeholder="Custom">                    
                </section>
            </article>
            <article class="people">
                <div>
                  <label for="people">Number of people</label>
                  <span class="message-error-people message-valid">Can't be blank</span>
                </div>
                <img src="./src/images/icon-person.svg" alt="icon-person">
                <input type="text" class="valid" oninput="this.value = this.value.replace(/[^0-9.]/g, '').replace(/(\..*?)\..*/g, '$1');" required name="" id="people" placeholder="0">
            </article>
        </section>
        <section class="tip-amount">
          <div>
            <article>
                  <div>
                      <p>Tip amount</p>
                      <span>/person</span>
                  </div>
                  <h1 class="tip-amount-person">$0.00</h1>
              </article>
              <article>
                  <div>
                      <p>Total</p>
                      <span>/person</span>
                  </div>
                  <h1 class="total">$0.00</h1>
              </article>
          </div>  
            <button type="submit" id="reset">Calculate</button>
        </section>
    </form>
    <script src="./src/js/index.js"></script>
</body>
</html>
